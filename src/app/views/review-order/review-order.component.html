@if (!loading) {

    <table mat-table [dataSource]="order.list" class="mat-elevation-z8">
        <ng-container matColumnDef="currency_name">
            <th mat-header-cell *matHeaderCellDef> Célula/Face </th>
            <td mat-cell *matCellDef="let element"> {{element.currency_name}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Célula/Face </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        
        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <ng-container matColumnDef="total_value">
            <th mat-header-cell *matHeaderCellDef> Total R$ </th>
            <td mat-cell *matCellDef="let element"> {{element.total_value}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p>{{order.total}}</p>
<p>{{order.total_value}}</p>
<input type="text" [(ngModel)]="order.user.name">
<input type="text" [(ngModel)]="order.user.email">
<input type="text" [(ngModel)]="order.user.document">
<input type="text" [(ngModel)]="order.user.phone">


<a mat-raised-button routerLink="/pedido" >Voltar</a>
<button mat-raised-button (click)="submitOrder()">Revisar pedido</button>
}
